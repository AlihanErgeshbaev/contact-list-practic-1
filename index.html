<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Contact list</title>
  </head>
  <body>
    <div id="app">
      <input id="inp-first-name" type="text" />
      <input id="inp-surname" type="text" />
      <input id="inp-num" type="number" />
      <input id="search" type="text" placeholder="Search" />
      <button id="btn-save">Save</button>
      <div id="style">
        <div id="list"></div>
        <div id="pagination"></div>
      </div>
    </div>

    <div id="edit">
      <div id="modal-edit-body">
        <button id="btn-close">Close</button>
        <h3>Name</h3>
        <input id="edit-first-name" type="text" />
        <h3>Surname</h3>
        <input id="edit-surname" type="text" />
        <h3>Phone number</h3>
        <input id="edit-num" type="text" placeholder="number" />
        <input id="inp-id" type="text" />

        <button id="saveEdit">Save edit</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
